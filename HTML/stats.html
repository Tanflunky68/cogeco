<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <style>
        .listmenu {
            display: flex;
            justify-content: row;
            margin-left: 3%;
            margin-right: 3%;
            margin-top: 2%;
        }
        
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 80%;
            margin-left: 3%;
        }
        
        td,
        th {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }
        
        th {
            text-align: center;
            width: 200px;
        }
        
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>

    <body>
        <nav class="navbar navbar-light bg-light justify-content-between" style="height: 50%;">
            <img class="navbar-brand" id="cogecologo" src="https://i1.wp.com/www.ywcahamilton.org/wp-content/uploads/2019/11/COGECO-Logo.png?ssl=1" style="max-width: 150px; max-height: 150px;">COGECO SANTE</img>
        </nav>
        <h3 class="listmenu">Statistiques de votre compte</h3>
        <h5 class="listmenu">Statistiques des activites</h5>
        <table style="width:93%">
            <tr>
                <th>Activité</th>
                <th>Nombre</th>
            </tr>
            <tr>
                <td>Complété</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Pas intéressé</td>
                <td>7</td>
            </tr>
        </table>
        <h5 class="listmenu">Statistiques des heures actives</h5>
        <table style="width:93%">
            <tr>
                <th>Heure</th>
                <th>Nombre</th>
            </tr>
            <tr>
                <td>Actif (derniere semaine)</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Actif (total)</td>
                <td>7</td>
            </tr>
        </table>
        <h5 class="listmenu">Statistiques en format diagramme</h5>
        <br>
        <div style="display: flex; flex-direction: row;">
            <div style="max-height: 800px; max-width: 800px;">
                <canvas id="pie-chart" width="800" height="450"></canvas>
            </div>
            <div style="max-height: 800px; max-width: 800px;">
                <canvas id="pie-chart2" width="800" height="450"></canvas>
            </div>
        </div>
    </body>
    <script>
        new Chart(document.getElementById("pie-chart"), {
            type: 'pie',
            data: {
                labels: ["Activite complete", "Activite incomplete"],
                datasets: [{
                    backgroundColor: ["#3e95cd", "#8e5ea2"],
                    data: [4, 7]
                }]
            },
            options: {
                title: {
                    fontSize: 16,
                    display: true,
                    text: "Nombre d'activite réalisé et non réalisé"
                }
            }
        });
        new Chart(document.getElementById("pie-chart2"), {
            type: 'pie',
            data: {
                labels: ["Nombre d'heure actif cette semaine", "Nombre d'heure actif au total"],
                datasets: [{
                    backgroundColor: ["#3e95cd", "#8e5ea2"],
                    data: [7, 18]
                }]
            },
            options: {
                title: {
                    fontSize: 16,
                    display: true,
                    text: "Nombre d'heure actif cette semaine vs total"
                }
            }
        });
    </script>

</html>
